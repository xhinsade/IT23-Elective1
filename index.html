<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XhinSade</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="images/logo.png" alt="CwinX Logo" class="logo-img">
            <h1>CwinX</h1>
        </div>
    </div>

<div class="container">
    <!-- Login Form -->
    <main class="login-main" id="login-main">
        <h2>Login</h2>
        <div id="login-notification" style="display:none; margin-top: 20px;"></div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <div class="password-container">
                    <input type="password" id="login-password" name="password" required>
                    <img id="toggleLoginPassword" class="toggle-password" src="images/hidePassword.png" alt="Toggle Password Visibility">
                </div>
            </div>
            <button type="submit">LOG IN</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up here</a></p>
        <p><a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a></p> <!-- Forgot Password link -->
    </main>

<!-- Forgot Password Form -->
        <main class="forgot-password-main" id="forgot-password-main" style="display:none;">
            <h2>Forgot Password</h2>
            <div id="forgot-password-notification" style="display:none; margin-top: 20px;"></div>
            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="forgot-username">Username:</label>
                    <input type="text" id="forgot-username" name="username" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <p><a href="#" onclick="showLoginForm()">Back to Login</a></p> <!-- Link to go back to the login form -->
        </main>
    
    
<main class="login-main" id="signup-main" style="display: none;">
    <h2>Sign Up</h2>
        <!-- Notification element for success or error messages -->
    <div id="signup-notification" style="display: none;"></div>
    <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-group">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="username" required>
        </div>
        <div class="form-group">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required>
        </div>
        <div class="form-group">
            <label for="signup-password">Password:</label>
            <div class="password-container">
                <input type="password" id="signup-password" name="password" required>
                <img id="toggleSignupPassword" class="toggle-password" src="images/hidePassword.png" alt="Toggle Password Visibility">
            </div>
        </div>
        <button type="submit">SIGN UP</button>
    </form>



    <p>Already have an account? <a href="#" onclick="toggleForms()">Log in here</a></p>
</main>
    </div>

    <footer class="footer">
        Â© Copyright <strong><span>CwinX House Keeping</span></strong>. All Rights Reserved
    </footer>

    <script src="login.js" defer></script>
</body>
</html>
