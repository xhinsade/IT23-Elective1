<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XhinSade</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="header-Left">
                <img src="images/logo.png" alt="Logo" class="logo-img">
                <a href="images/CwinX.png" class="logo">CwinX House Keeping</a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Login Form -->
        <main class="login-main" id="login-main">
            <h2>Login</h2>
            <div id="login-notification" style="display:none; margin-top: 20px;"></div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>

                <label for="login-password">Password:</label>
                <div class="password-container">
                    <input type="password" id="login-password" name="password" required>
                    <span id="login-togglePassword" class="toggle-password">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn btn-primary">LOG IN</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up here</a></p>
        </main>

        <!-- Signup Form -->
        <main class="login-main" id="signup-main" style="display: none;">
            <h2>Sign Up</h2>
            <div id="signup-notification" style="display:none; margin-top: 20px;"></div>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password:</label>
                <div class="password-container">
                    <input type="password" id="signup-password" name="password" required>
                    <span id="signup-togglePassword" class="toggle-password">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn btn-primary">SIGN UP</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Log in here</a></p>
        </main>
    </div>

    <footer>
        <div class="footer">
            ¬© Copyright <strong><span>CwinX House Keeping</span></strong>. All Rights Reserved
        </div>
    </footer>

    <script src="login.js" defer></script>
</body>
</html>
